<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    

  </head>
  <body>
    
    <div class="container">
      <h1>Music Player</h1>
      <div class="upload-section">
        <input type="file" id="fileInput" accept=".mp3" multiple />
        <button id="uploadBtn">Upload Songs</button>
      </div>
      <div class="player">
        <div class="playlist">
          <h2>Playlist</h2>
          <select id="songDropdown">
            <option value="">-- Select a Song --</option>
          </select>
        </div>

    
        <div class="controls">
            <audio id="audioPlayer"></audio>

          <div class="top-bar">
            <span id="songCounter">0 / 0</span>
            <button id="themeToggle">üåô</button>
          </div>

          <img id="albumCover" src="static/default.jpg" class="album-cover" />

          <h3 id="currentSong">No song selected</h3>

          <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
          </div>

          <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <input type="range" id="seekBar" min="0" max="100" value="0" />
          </div>

          <div class="wave">
            <span></span><span></span><span></span><span></span><span></span>
          </div>

          <div class="control-buttons">
            <button id="shuffleBtn">üîÄ</button>
            <button id="prevBtn">‚èÆÔ∏è</button>
            <button id="playPauseBtn">‚ñ∂Ô∏è</button>
            <button id="nextBtn">‚è≠Ô∏è</button>
            <button id="repeatBtn">üîÅ</button>
          </div>

          <div class="volume-control">
            <input
              type="range"
              id="volumeBar"
              min="0"
              max="1"
              step="0.1"
              value="0.5"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
